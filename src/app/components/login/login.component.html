<header class="header">
    <div class="logo-container">
      <img src="assets/images/logo_sin.png" alt="Logo" class="logo" />
      <div class="header-text">
        <p class="header-line">Dirección General de Inspección y</p>
        <p class="header-line">Vigilancia de Obras y Acciones</p>
      </div>
    </div>
  </header>
  
  <main class="main-content">
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form class="login-form" (ngSubmit)="login()">
        <input type="email" name="correo" [(ngModel)]="correo" placeholder="Correo electrónico" required />
        <input type="password" name="contraseña" [(ngModel)]="contrasena" placeholder="Contraseña" required />
        <button id="loginButton" type="submit">Entrar</button>
    </form>
    
      
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">      
      <img src="assets/images/logo_hidalgo.png" alt="Logo Hidalgo" class="footer-logo"/>
        
      <div class="footer-separator"></div>
        
      <div class="footer-text">
        <p class="footer-title">Contraloría</p>
        <p class="footer-line">42162 San Agustín</p>
        <p class="footer-line">Tlaxiaca, Hgo.</p>
      </div>
    </div>
  </footer>
