<div class="modal-container">
    <div class="modal-content">        

        <!-- Header del Modal -->
        <div id="header-modal">
            <h1>Agregar Inicio de Obra - Municipios</h1>
        </div>

        <!-- Selector Municipio | Contratista -->
        <div id="selector-tipo">
            <span class="nav-option active" id="municipio">Municipio</span> |
            <span class="nav-option" id="contratista">Contratista</span>
        </div>

        <!-- Mensaje informativo -->
        <p id="info-text">Llene los campos debidamente, revise la información con cuidado y detenimiento**</p>

        <!-- Formulario -->
        <form id="form-modal">
            <div class="form-section">
                <label for="noFolio" class="label-num">1. No. de Folio</label>
                <input type="text" id="noFolio" name="noFolio" required>
            </div>

            <div class="form-section">
                <label for="nomDirigido" class="label-nom">2. Nombre de Quien Dirige el Oficio a la Contraloría</label>
                <input type="text" id="nomDirigido" name="nomDirigido" required>
            </div>

            <div class="form-section">
                <label for="cargo" class="label-cargo">3. Cargo</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>

            <div class="form-section">
                <label for="fechaIngreso" class="label-fecha">4. Fecha de Ingreso SC</label>
                <input type="date" id="fechaIngreso" name="fechaIngreso" required>
            </div>

            <div class="form-section">
                <label for="fechaRecibo" class="label-fecha">5. Fecha que Recibe DICO</label>
                <input type="date" id="fechaRecibo" name="fechaRecibo" required>
            </div>

            <div class="form-section">
                <label for="observaciones" class="label-obs">6. Observaciones</label>
                <textarea id="observaciones" name="observaciones"></textarea>
            </div>

            <div class="form-section">
                <label for="cumpleAviso" class="label-cumple">7. Cumple Aviso de Inicio</label>
                <select id="cumpleAviso" name="cumpleAviso">
                    <option value="SI">SI</option>
                    <option value="NO">NO</option>
                </select>
            </div>

            <div class="form-section">
                <label for="nombreObra" class="label-obra">8. Nombre de la Obra</label>
                <textarea type="text" id="nombreObra" name="nombreObra" required></textarea>
            </div>

            <div class="form-section">
                <label for="municipio" class="label-municipio">9. Municipio</label>
                <input type="text" id="municipio" name="municipio" required>
            </div>

            <div class="form-section">
                <label for="localidad" class="label-localidad">10. Localidad</label>
                <input type="text" id="localidad" name="localidad" required>
            </div>

            <div class="form-section">
                <label for="claveObra" class="label-clave">11. Clave de Obra</label>
                <input type="text" id="claveObra" name="claveObra" required>
            </div>

            <div class="form-section">
                <label for="tipoRecurso" class="label-recurso">12. Tipo de Recurso</label>
                <select id="tipoRecurso" name="tipoRecurso">
                    <option value="ESTATAL">ESTATAL</option>
                    <option value="FEDERAL">FEDERAL</option>
                    <option value="MUNICIPAL">MUNICIPAL</option>
                </select>
            </div>

            <div class="form-section">
                <label for="fondo" class="label-fondo">13. Fondo</label>
                <input type="text" id="fondo" name="fondo">
            </div>

            <div class="form-section">
                <label for="montoContratado" class="label-monto">14. Monto Contratado</label>
                <input type="text" id="montoContratado" name="montoContratado">
            </div>

            <div class="form-section">
                <label for="numContrato" class="label-contrato">15. Número de Contrato</label>
                <input type="text" id="numContrato" name="numContrato">
            </div>

            <div class="form-section">
                <label for="fechaInicio" class="label-fecha">16. Fecha de Inicio de Obra</label>
                <input type="date" id="fechaInicio" name="fechaInicio">
            </div>

            <div class="form-section">
                <label for="fechaTermino" class="label-fecha">17. Fecha de Término de Obra</label>
                <input type="date" id="fechaTermino" name="fechaTermino">
            </div>

            <div class="form-section">
                <label for="contratista" class="label-contratista">18. Contratista</label>
                <input type="text" id="contratista" name="contratista">
            </div>
        </form>

        <!-- Footer del Modal -->
        <div id="footer-modal">
            <button type="button" (click)="cerrarModal()" id="cancelar">Cancelar</button>
            <button type="submit" id="guardar">Guardar</button>
        </div>
    </div>
</div>
