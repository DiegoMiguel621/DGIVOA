<div class="modal-container">
  <div class="modal-content">
    <!-- Header del Modal -->
    <div id="header-modal">
      <h1>Agregar Empleado</h1>
    </div>

    <!-- Formulario -->
    <form [formGroup]="empleadoForm" (ngSubmit)="actualizarEmpleado()" id="form-modal">
      <div class="form-group">
        <label for="nombres">Nombre(s)</label>
        <input type="text" id="nombres" formControlName="nombres" required />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" formControlName="apellidos" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" formControlName="correo" required />
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" formControlName="contraseña" required />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <select id="direccion" formControlName="direccion" required>
          <option value="DICO">DICO</option>
          <option value="DEROA">DEROA</option>
          <option value="GENERAL">GENERAL</option>
        </select>
      </div>

      <div class="form-group">
  <label for="puesto">Puesto</label>
  <input type="text" id="puesto" formControlName="puesto" required />
</div>

    </form>

    <!-- Footer del Modal -->
    <div id="footer-modal">
      <button type="button" (click)="cerrarModal()" id="cancelar">Cancelar</button>
      <button type="submit" (click)="actualizarEmpleado()" id="guardar">Guardar</button>
    </div>
  </div>
</div>
