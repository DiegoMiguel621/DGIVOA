<div class="modal-container">
    <div class="modal-content">
      <!-- Header del Modal -->
      <div id="header-modal">
        <h1>Cambiar correo o contraseña</h1>
      </div>
  
      <!-- Formulario -->
      <form [formGroup]="empleadoForm" (ngSubmit)="guardarCambios()" id="form-modal">
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" formControlName="correo" required />
        </div>
  
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <div class="password-container">
            <input
              [type]="mostrarContrasena ? 'text' : 'password'"
              id="contraseña"
              formControlName="contraseña"
              required
            />
            <i
              class="fa-solid"
              [class.fa-eye]="!mostrarContrasena"
              [class.fa-eye-slash]="mostrarContrasena"
              (click)="toggleMostrarContrasena()"
            ></i>
          </div>
        </div>
      </form>
  
      <!-- Footer del Modal -->
      <div id="footer-modal">
        <button type="button" (click)="cerrarModal()" id="cancelar">Cancelar</button>
        <button type="submit" (click)="guardarCambios()" id="guardar">Guardar</button>
      </div>
    </div>
  </div>
