<app-header></app-header>
<app-aside (asideToggled)="onAsideToggled($event)"></app-aside>

<section id="secPrincipal" [class.expanded]="isAsideCollapsed">

  <div class="contenedor-inspecciones">

    <!-- T칤tulo principal -->
    <h2 class="titulo-principal">Programaci칩n de inspecci칩n de obras</h2>

    <!-- Buscador -->
    <div class="buscador-container">
      <input
      type="text"
      placeholder="游댌 Buscar por folio o clave"
      [(ngModel)]="busqueda"
      (input)="filtrarObras()"
      class="input-buscador"
    />

    </div>

    <!-- Tabla superior: resultados -->
    <div class="tabla-container">
      <table class="tabla-inspeccion">
        <thead>
          <tr>
            <th>Folio</th>
            <th>Clave</th>
            <th>Nombre de la obra</th>
            <th>Municipio</th>
            <th>Localidad</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obra of obrasFiltradas">
            <td>{{ obra.noFolio || '-' }}</td>
            <td>{{ obra.claveObra }}</td>
            <td>{{ obra.nombreObra }}</td>
            <td>{{ obra.municipio }}</td>
            <td>{{ obra.localidad }}</td>
            <td>
              <button class="btn-asignar">Asignar inspecci칩n</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>

    <!-- T칤tulo del listado -->
    <h2 class="titulo-secundario">Listado</h2>

    <!-- Tabla inferior: listado asignado -->
    <div class="tabla-container">
      <table class="tabla-inspeccion">
        <thead>
          <tr>
            <th>No.</th>
            <th>Folio</th>
            <th>Clave</th>
            <th>Nombre de la obra</th>
            <th>Municipio</th>
            <th>Localidad</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aqu칤 se ir치n agregando las obras asignadas -->
        </tbody>
      </table>
    </div>

  </div>

</section>

<app-footer></app-footer>
